<!DOCTYPE html>
<html lang="en">

<head>
  <title>SellMore Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../css/jquery.mobile.css" />
  <script src="../css/jquery.js"></script>
  <script src="../css/jquery.mobile.js"></script>
  <script>
  $(document).ready(function () {

      
      $.getJSON("../Json/Products.json", function (data) {
        $.each(data.products, function (key, product) {

         
          $("#productinfo").find('tbody')
            .append($("<tr>")
              .append($("<td>").text(product.ProdId))
              .append($("<td>").addClass("ui-btn ui-icon-arrow-r ui-btn-icon-right").text(product.ProdDesc)
			  .on("click", function () {
                    window.scrollTo(0,window.outerHeight);
                    
                    $("#prodId").html(product.ProdId);
                    $("#prodDesc").html(product.ProdDesc);
                    $("#prodAmt").html(product.ProdAmt);
                    $("#prodImg").attr("src", product.ImgPath);
                  }))
              
            );
        });
      }).error(function (data) {
        console.log("Error retrieving product.JSON");
      });
    });
  </script>
</head>

<body>

  <section id="home" data-role="page">
    <header data-role="header">
      <h1>SellMore  Ltd.</h1>
      <nav data-role="navbar" data-iconpos="bottom">
        <ul>
          <li align="center"><a href="./SellMore Inc.html" rel="external" class="ui-btn">Home</a></li>
          
        </ul>
      </nav>
    </header>
    <div class="ui-content">
      <h3>Products</h3>
      <table id="productinfo" data-role="table" class="ui-responsive table-stroke">
        <thead>
          <tr>
            <th data-priority="1">ID</th>
            <th data-priority="2">Product Description</th>
            <th data-priority="2"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
	  
	  
      
        <h3>Product Details</h3>
		<table id="customerdetails" data-role="table" class="ui-responsive table-stroke">
	  <thead>
	  <tr>
		
		<th>Product ID</th>
		<th>Product Description</th>
		<th>Product Amount</th>
		
		
	  </tr>
	  <tr>
		<img id="prodImg"></img>
		<td id="prodId"></td>
		<td id="prodDesc"></td>
		<td id="prodAmt"></td>
		
		
	  </tr>
	  </thead>
       </table> 
        
      
    </div>
    <div data-role="footer">
      <h1>SellMore Ltd.</h1>
	  	  <h3>Vrushank Patel  991504124,Jay Patel 991504654, Deval Shah 991504653,Hasratdeep Kaur Aulakh 991504847 </h3>
    </div>
  </section>

</body>

</html>
